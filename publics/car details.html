<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <section class="car-details">
        <div class="swiper car-carousel">
            <div class="swiper-wrapper" id="car-carousel-wrapper">
                <!-- Images will be dynamically added here -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="car-info" id="car-info">
            <!-- Car details will be dynamically added here -->
            <button class="btn buy-btn">Buy Now</button>
            <div id="phone-number" style="display: none;">123-456-7890</div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="car-details.js"></script>
</body>
</html>
